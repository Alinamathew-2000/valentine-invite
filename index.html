<!DOCTYPE html>
<html>
<head>
<title>Valentine Mission üíò</title>
<style>
body {
    background: linear-gradient(135deg, #111, #1f1f1f);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    overflow: hidden;
    position: relative;
}
.hidden { display: none; }
button {
    padding: 10px 20px;
    margin: 10px;
    background: crimson;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 8px;
}
input { padding: 8px; margin: 10px; }

/* Floating hearts */
.floating-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div id="emailPage">
    <h1>üíò Private Access üíò</h1>
    <p>Enter your email to begin your mission</p>
    <input type="email" id="emailInput">
    <br>
    <button onclick="checkEmail()">Unlock</button>
</div>

<div id="warningPage" class="hidden">
    <h2>‚ö†Ô∏è WARNING ‚ö†Ô∏è</h2>
    <p>May cause excessive happiness, cute overload, and love. Proceed with caution!</p>
    <button onclick="proceed()">Proceed</button>
</div>

<script>
// --- Floating hearts ---
function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 20 + Math.random() * 30 + 'px';
    heart.style.color = ['#ff69b4','#ff1493','#ff4081','#ff66cc'][Math.floor(Math.random()*4)];
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 8000);
}
setInterval(createFloatingHeart, 500);

// --- Popcorn confetti ---
function launchConfetti(amount=150) {
    const colors = ['#ff4081','#ffcc00','#00ffff','#ff69b4','#00ff7f','#ffa500','#ff1493'];
    for(let i=0;i<amount;i++){
        const c = document.createElement('div');
        c.style.position='fixed';
        c.style.width = c.style.height = Math.random()*8+4+'px';
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.left = window.innerWidth/2 + 'px';
        c.style.top = window.innerHeight/2 + 'px';
        c.style.borderRadius='50%';
        c.style.pointerEvents='none';
        document.body.appendChild(c);

        const angle = Math.random()*2*Math.PI;
        const speed = Math.random()*10+5;
        const gravity = 0.3+Math.random()*0.3;
        let vx = Math.cos(angle)*speed;
        let vy = Math.sin(angle)*speed;

        function animate(){
            vy += gravity;
            c.style.left = c.offsetLeft + vx + 'px';
            c.style.top = c.offsetTop + vy + 'px';
            c.style.transform = `rotate(${Math.random()*360}deg)`;
            if(c.offsetTop < window.innerHeight){
                requestAnimationFrame(animate);
            } else {
                c.remove();
            }
        }
        animate();
    }
}

// --- Email check ---
function checkEmail(){
    const email = document.getElementById('emailInput').value;
    if(email === 'kiranzthomas@gmail.com'){
        document.getElementById('emailPage').classList.add('hidden');
        document.getElementById('warningPage').classList.remove('hidden');
        launchConfetti(200); // lots of confetti on correct email
    } else {
        alert('Access Denied üòè');
    }
}

function proceed(){
    window.location.href = 'invite.html'; // go to next page
}
</script>
</body>
</html>
