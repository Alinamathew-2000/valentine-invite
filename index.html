<!DOCTYPE html>
<html>
<head>
<title>Valentine Mission üíò</title>
<style>
body {
    background: linear-gradient(135deg, #111, #1f1f1f);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    overflow-x: hidden;
    position: relative;
}

.hidden { display: none; }
button {
    padding: 10px 20px;
    margin: 10px;
    background: crimson;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 8px;
}
input {
    padding: 8px;
    margin: 10px;
}
.floating-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div id="login">
    <h1>üíò Private Access üíò</h1>
    <p>Enter your email to begin your mission</p>
    <input type="email" id="email">
    <br>
    <button onclick="checkEmail()">Unlock</button>
</div>

<div id="warning" class="hidden">
    <h2>‚ö†Ô∏è WARNING ‚ö†Ô∏è</h2>
    <p>May cause excessive happiness, cute overload and love.<br>Proceed with caution.</p>
    <button onclick="proceed()">Proceed</button>
</div>

<script>
// Floating hearts
function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 20 + Math.random() * 30 + 'px';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    heart.style.color = ['#ff69b4','#ff1493','#ff4081','#ff66cc'][Math.floor(Math.random()*4)];
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createFloatingHeart, 500);

// Check email
function checkEmail() {
    const email = document.getElementById('email').value;
    if(email === "kiranzthomas@gmail.com") {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('warning').classList.remove('hidden');
    } else {
        alert("Access Denied üòè");
    }
}

// Proceed button
function proceed() {
    // Add confetti effect
    launchConfetti(200);
    setTimeout(()=> {
        window.location.href = "invite.html";
    }, 1000);
}

// Confetti
function launchConfetti(count){
    for(let i=0;i<count;i++){
        const c = document.createElement('div');
        c.style.position='absolute';
        c.style.width='10px';
        c.style.height='10px';
        c.style.background=['#ff4081','#ffcc00','#00ffff','#ff69b4','#00ff7f'][Math.floor(Math.random()*5)];
        c.style.left=Math.random()*window.innerWidth+'px';
        c.style.top='0px';
        c.style.pointerEvents='none';
        c.style.animation='fall 3s linear forwards';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

// Confetti keyframes
const style = document.createElement('style');
style.innerHTML=`@keyframes fall {0% {top:0;} 100% {top:100vh;}}`;
document.head.appendChild(style);
</script>

</body>
</html>
